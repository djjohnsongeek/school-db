{% extends "/layouts/layout.html" %}

{% block main %}
<div class="container">
    <div class="columns">
        <div class="column">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-header-title title is-3">
                        Take Attendance
                    </h1>
                </div>
                <div class="card-content">
                    <div class="columns">
                        <div class="column">
                            <div id="calendar"></div>
                        </div>
                        <div class="column">
                            <p>Why hello there!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block scripts %}
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.14/index.global.min.js'></script>
<script>

    var calendarEl = document.getElementById('calendar');
    var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        dateClick: selectDate
    });
    calendar.render();

    function selectDate(info) {
        console.log(info);
        calendar.select(info.dateStr);
    }

    // testing events
    calendar.addEvent({
        title: "Event",
        start: "2024-07-12",
        end: "2024-07-12",
        backgroundColor: "green",
    });

    calendar.addEvent({
        title: "Event",
        start: "2024-07-12",
        end: "2024-07-12",
        backgroundColor: "red",
    });
</script>
{% endblock %}
