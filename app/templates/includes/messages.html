<div id="app-messages-container no-print" class="fixed-alert">
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="notification {{ category }} no-print">
          <button class="delete delete-message"></button>
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}
</div>
